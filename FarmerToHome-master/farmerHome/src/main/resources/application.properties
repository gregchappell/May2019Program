
#data source url
spring.datasource.url = jdbc:mysql://localhost:3306/farmertohome
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.username = root
spring.datasource.password = root

spring.jpa.database=MYSQL

#prints the queries executed by Hibernate on the console, temp true during testing must be false for production
spring.jpa.show-sql=true
#[create/ alter only]
# update: create or alter tables accordingly to annotation config

# [Default]
# validate: check the mappings, if not match, raises exception

# [not preferred]
# create: drop all existing tables and recreate new tables as per config
#create-drop: create all tables as per config and drops all tables on exit of the app

spring.jpa.hibernate.ddl-auto=update

#port for application services using http
server.port=7700
